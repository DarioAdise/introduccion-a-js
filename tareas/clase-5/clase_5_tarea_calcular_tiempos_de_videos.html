<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcular tiempos de videos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <h2>Calcular los tiempos de duracion de los videos de las clases de r-argentina-programa</h2>

<form id="formulario">
<table>
<tr>
    <td>Video número: </td><td style="text-align: right;" id="numero_video"></td>
</tr>
</tr>
    <td>Ingrese la duración en horas del video: </td><td> <input type="number" id="horas_duracion" style="text-align:right;" /></td><br>
</tr>
</tr>
    <td>Ingrese la duración en minutos del video: </td><td> <input type="number" id="minutos_duracion" style="text-align:right;" /></td><br>
</tr>
</tr>
    <td>Ingrese la duración en segundos del video: </td><td> <input type="number" id="segundos_duracion" style="text-align:right;" /></td><br>
</tr>
</table>

<input type="submit" value="Sumar al total" id="sumar_tiempo_video" /><br>
<br>
<input type="submit" value="Calcular tiempo total" id="calcular_tiempo_total" /><br>

<strong><span>Tiempo total de los videos: </span><span id="tiempo_total"></span></strong>

</form>

<script src='clase-5-tarea-calcular-tiempos-de-videos.js'></script>
</body>
</html>
